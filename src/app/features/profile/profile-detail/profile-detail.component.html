<crx-page>
    <div class="header">
        <crx-header pageTitle="Profile Details"></crx-header>
    </div>
    <a *ngIf="profileId" (click)="backToProfiles()">Back to Profiles</a>
    <a *ngIf="!profileId" class="profiles" (click)="backToProfiles()">Go to Profiles</a>
    <mat-card *ngIf="user$ | async as user" class="card">
        <mat-card-title-group>
            <mat-card-title>User Profile</mat-card-title>
            <mat-card-subtitle>{{ user.name.first }} {{ user.name.last }}</mat-card-subtitle>
            <img class="circle" mat-card-md-image [src]="user.picture.medium" />
        </mat-card-title-group>
        <mat-card-content>
            <mat-list>
                <mat-list-item>
                    <span>Phone: </span>&nbsp;&nbsp;&nbsp;<span>{{ user.phone }}</span>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>
                    <span>Cell: </span>&nbsp;&nbsp;&nbsp;<span>{{ user.cell }}</span>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>
                    <span>City: </span>&nbsp;&nbsp;&nbsp;<span>{{ user.location.city }}, {{ user.location.state }}</span>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>
                    <span>Email: </span>&nbsp;&nbsp;&nbsp;<span>{{ user.email }}</span>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>
                    <span>Date of Birth: </span>&nbsp;&nbsp;&nbsp;<span>{{ user.dob.date.slice(0, 10) }}</span>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
</crx-page>
