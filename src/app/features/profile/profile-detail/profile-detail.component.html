<crx-page>
    <div class="header">
        <crx-header pageTitle="Profile Details">

        </crx-header>

    </div>

    <div class="card">

        <a mat-raised-button
            routerLink="{{'/profile-list/'}}">Profile List</a>

        <button mat-raised-button
            (click)="generateRandomProfile()">Shuffle</button>


        <mat-card *ngIf="user$ | async as user">
            <mat-card-title-group>
                <mat-card-title>User Profile</mat-card-title>
                <mat-card-subtitle>{{ user.firstName }} {{ user.lastName }}</mat-card-subtitle>
                <img class="circle"
                    mat-card-md-image
                    [src]="user.picture" />
            </mat-card-title-group>
            <mat-card-content>

                <mat-list>
                    <mat-list-item>
                        <span class="crx-profile-detail--label-spacer">Phone: </span><span>{{ user.phoneNumber }}</span>
                    </mat-list-item>
                    <mat-divider></mat-divider>
                    <mat-list-item>
                        <span class="crx-profile-detail--label-spacer">Cell: </span><span>{{ user.cellNumber }}</span>
                    </mat-list-item>
                    <mat-divider></mat-divider>
                    <mat-list-item>
                        <span class="crx-profile-detail--label-spacer">City: </span><span>{{ user.city }},
                            {{ user.state }}</span>
                    </mat-list-item>
                    <mat-divider></mat-divider>
                    <mat-list-item>
                        <span class="crx-profile-detail--label-spacer">Email: </span><span>{{ user.email }}</span>
                    </mat-list-item>
                    <mat-divider></mat-divider>
                    <mat-list-item>
                        <span class="crx-profile-detail--label-spacer">Date of Birth:
                        </span><span>{{ user.dateOfBirth  | date :'yyyy MMM dd'}}</span>
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
        </mat-card>
    </div>

</crx-page>
