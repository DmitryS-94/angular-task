<crx-page class="profile-list__container">
    <div class="header">
        <crx-header pageTitle="Profile List"></crx-header>
    </div>
    <table mat-table [dataSource]="users$ | async" class="mat-elevation-z8">
      
        <ng-container matColumnDef="picture">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let user"><img class="circle" mat-card-md-image [src]="user.picture" /></td>
        </ng-container>
      
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns;" (click)="goToProfile(i)"></tr>
      </table>
      
</crx-page>
