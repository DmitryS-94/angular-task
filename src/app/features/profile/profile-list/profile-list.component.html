<mat-list *ngFor="let user of users$">

    <mat-list-item>
        <div class="textproperty" (click)="toProfileDetail(user)"> 
            <img class="circle" [src]="user.picture"/>
            {{ user.firstName }} {{ user.lastName }}
        </div>
    </mat-list-item>
    <div *ngIf="user.visible">
        <app-profile-detail [user$]="user" ></app-profile-detail>
    </div>

</mat-list>
