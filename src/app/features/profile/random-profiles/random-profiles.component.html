<crx-page>
    <div class="header">
        <crx-header pageTitle="Users Profiles"></crx-header>
    </div>
<div class="mat-elevation-z8" *ngIf="dataSource">
    <table class="user-table" mat-table [dataSource]="dataSource">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell (click)="getRowData(element)" *matCellDef="let element"> {{element.firstName}} {{element.lastName}}</td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell (click)="getRowData(element)"  *matCellDef="let element"> {{element.phoneNumber}} </td>
        </ng-container>

        <!-- CellPhone Column -->
        <ng-container matColumnDef="cellPhone">
            <th mat-header-cell *matHeaderCellDef> Cell </th>
            <td mat-cell (click)="getRowData(element)"  *matCellDef="let element"> {{element.cellNumber}} </td>
        </ng-container>

        <!-- City Column -->
        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef> City </th>
            <td mat-cell (click)="getRowData(element)"  *matCellDef="let element"> {{element.city}} {{element.state}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell (click)="getRowData(element)"  *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- DOB Column -->
        <ng-container matColumnDef="dob">
            <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
            <td mat-cell *matCellDef="let element"> {{element.dateOfBirth | date}} </td>
        </ng-container>

        <!-- Image Column -->
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell (click)="getRowData(element)"  *matCellDef="let element">
                <div class="img-holder">
                    <img src="{{element.picture}}" alt="User Picture">
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
</crx-page>
